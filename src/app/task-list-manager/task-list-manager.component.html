<div class="container">
  <div class="todo-list">
    <form class="input-group" (ngSubmit)="saveTask(newTaskForm)" #newTaskForm="ngForm">
      <input type="text" placeholder="Title" [(ngModel)]="taskData.title" name="title" required>
      <input type="text" placeholder="New Note..." [(ngModel)]="taskData.description" name="description" required>
      <div class="upload-container">
        <label for="photo" class="upload-label">
          <img src="assets/image.png" alt="Upload Photo" class="upload-image">
        </label>
        <input type="file" id="photo" name="photo" class="form-control" (change)="onFileSelected($event)" accept="image/*" style="display: none;" >
      </div>
      <button type="submit" class="add-button">+</button>
    </form>    
    <table>
      <tr *ngFor="let task of tasks; let i = index" [ngClass]="{'even': i % 2 === 0, 'odd': i % 2 !== 0}">
        <td>
          <p [ngClass]="{'is-done': task.isDone}">
            {{ task.title }}
          </p>
        </td>
        <td>
          <button (click)="deleteTask(task)" class="remove-button">X</button>
        </td>
      </tr>
    </table>
  </div>
</div>
